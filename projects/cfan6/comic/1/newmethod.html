<script>
    $(function(){
        $("#header").load("/header.html");
        $("#footer").load("/footer.html");
    });
    
    var title = "CFAN6 C1 :: "
    var page = 1
    // var pad = "0000"

    function updateImg(){
        // $("#comic").attr("src", "https://raw.githubusercontent.com/rustMotherboard/cfan6-img/master/1/cfan6-1" + filename + ".png");
        $("#comic").attr("src", "https://raw.githubusercontent.com/rustMotherboard/cfan6-img/master/1/" + page + ".png")
    };
    function updateTitle(){
        document.title = title + page;
    }

    function imgPos(){
        page++;
        updateImg();
        updateTitle();
    };

    function imgNeg(){
        page--;
        updateImg();
        updateTitle();
    };

    $(document).ready(function() {
        $('#forward').click(imgPos);
        $('#back').click(imgNeg);
        updateImg();
    });
</script>
